<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/CSS" href="style.css">
</head>

<body>
    <div class="container">
        <div class="games">
            <header>
                <h1> Rock Paper Scissors Game </h1>
            </header>
            <div class="button">
                <div class="rps" id="rps">
                    <button id="paper" class="bn" onclick="game(this.value)" value="paper"><i
                            class="far fa-hand-paper"></i></button>
                    <button id="rock" class="bn" onclick="game(this.value)" value="rock"><i
                            class="far fa-hand-rock"></i></button>
                    <button id="scissors" class="bn" onclick="game(this.value)" value="scissor"><i
                            class="far fa-hand-scissors"></i></button>
                </div>
                <div class="wfw" id="wfw">
                    <button id="water" class="bn" onclick="game2(this.value)" value="water"><i
                            class="fa fa-water"></i></button>
                    <button id="fire" class="bn" onclick="game2(this.value)" value="fire"><i class="fa fa-fire"
                            aria-hidden="true"></i></button>
                    <button id="wood" class="bn" onclick="game2(this.value)" value="wood"><i
                            class="fa fa-tree"></i></button>
                </div>
            </div>
            <div class="results">
                <section>
                    <h3>Your Choice</h3>
                    <button><i id="userChoice"></i></button>
                </section>
                <section>
                    <h3>Computer Choice</h3>
                    <button><i id="computerChoice"></i></button>
                </section>
                <section>
                    <h3>Result</h3>
                    <span id="winner"></span>
                </section>
            </div>
            <div class="setting">
                <button id="rpsBtn" onclick="replaceGame()">Replace Game</button>
                <button id="wfwBtn" onclick="backForGame()">Replace Game</button>
                <button>Play Again</button> 
            </div>
        </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
